<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container"> 



    <form action="">
<h1 class="main-heading"> Payment Form</h1>
<hr>
<h2>User Information</h2>
<p> 
*Name: <input type="text" name="name" required placeholder="Enter your name">
</p>
<p> 
    <fieldset> 
        <legend> *Gender</legend>
 <input type="radio" value="male" name="gender"> male <input type="radio" value="female" name="gender">female
</fieldset>
</p>

<p> 
Address: <input type="textarea" placeholder="India,maharashtra" name="address">
</p>
<p> 
*Email: <input type="email" name="email"  required placeholder="akash@gmail.com">
</p>
<p> 
Pincode: <input type="number" name="pincode" placeholder="123456">
</p>

<h2>Payment Information</h2>
<p> 
Card type:  <select name="card-type" id="card">
       <option value="">--select card type--</option>
       <option value="visa"> VISA</option>
       <option value="reupay"> RUPAY</option>
       <option value="mastercard">MASTERCARD</option>
</select>
</p>
<p> 
Card number: <input type="number" name="card-number" placeholder="1234-5678-9801">
</p>
<p> 
Expiration date: <input type="date" name="expiration-date" placeholder="dd-mm-yyyy">
</p>
<p>
CVV: <input type="password" name="cvv" placeholder="123">
</p>

<input type="submit" name="submit" value="pay now">
    </form>
    
</div>
</body>
</html>
